<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__todo-block add-block">
        <h3 class="add-block__title title">Add Item</h3>
        <div class="add-block__box">
          <input id="new-task" class="add-block__input input" type="text">
          <button class="add-block__button button">Add</button>
        </div>
      </section>
      <section class="main__todo-block todo-block">
        <h3 class="todo-block__title title">Todo</h3>
        <ul id="incompleteTasks" class="todo-block__list list">
          <li class="list__item">
            <input class="list__input checkbox" type="checkbox">
            <label class="list__label label">Pay Bills</label>
            <input type="text" class="list__input input">
            <button class="list__button button button_edit">Edit</button>
            <button class="list__button button button_delete">
              <img class="list__image" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input class="list__input checkbox" type="checkbox">
            <label class="list__label label">Go Shopping</label>
            <input class="list__input input" type="text" value="Go Shopping">
            <button class="list__button button button_edit">Save</button>
            <button class="list__button button button_delete">
              <img class="list__image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__complete-block complete-block">
        <h3 class="complete-block__title title">Completed</h3>
        <ul id="completed-tasks" class="complete-block__list list">
          <li class="list__item">
            <input class="list__input checkbox" type="checkbox" checked>
            <label class="list__label label">See the Doctor</label>
            <input class="list__input input" type="text">
            <button class="list__button button button_edit">Edit</button>
            <button class="list__button button button_delete">
              <img class="list__image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
